{% extends 'base.html' %}
{% block content %}
<h1>Enter A New Blog Post</h1>
<form action ='/newpost' method = 'post'>
        <tr>
            <td>
            <label>
                Blog Post Title:</br>
                <input type="text" name='title' value='{{title}}'/>
                <span class="error">{{title_error}}</span>
                <br>
            </label>
            </td>
            <tr>
                <td>
                <label>
                    <br>
                Enter Your Blog Content Here:</br>
                <textarea name="body" rows="12" cols="75" value='{{body}}'></textarea>
                <span class="error">{{body_error}}</span>
                    <br>
                </label>
               </td>
            </tr>
           <tr>
               <td>
                    <input type="submit" value='Submit Blog Post' />
               </td>
           </tr>
        </>
</form>

{% endblock %}
